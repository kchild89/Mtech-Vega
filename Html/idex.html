<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega Project</title>
</head>

<body>
    <div class="container">
        <div class="header-navbar">
            <div class="left-header">
                <img src="/Images/Hamburger-icon.png" alt="menu">
                <img src="/Images/vega-logo.jpg" alt="vega company logo">
            </div>
            <div class="search-bar">
                <img src="/Images/search-icon.png" alt="search icon">
                <input type="search" placeholder="Search">
            </div>
            <div class="right-header">
                <button>Create</button>
                <img src="/Images/notification-icon.png" alt="notification icon">
                <img src="/Images/school-logo.jpg" alt="school logo">
            </div>

        </div>
        <div class="main">
            <div class="left-navbar"></div>
            <div class="right">
                <div class="content">
                    <div class="search-streaks"></div>
                    <div class="group-attendance"></div>
                    <div class="point-rules"></div>
                    <div class="point-shops"></div>
                </div>
                <div class="right-sidebar">
                    <h4>Top Streaks</h4>
                    <div class="top-streaks">
                        <div class="badge">
                            <span class="school-community">Student</span>
                            <span class="members-name">Burt Furgeson</span>
                            <img src="/Images/trophy-Image.png" alt="trophy picture">
                            <span class="community-event">8x @ Girls Volleyball</span>
                        </div>
                        <div class="badge">
                            <span class="school-community">Parent</span>
                            <span class="members-name">Dana Fields</span>
                            <img src="/Images/trophy-Image.png" alt="trophy picture">
                            <span class="community-event">15x @ JV Football</span>
                        </div>
                        <div class="badge">
                            <span class="school-community">Community</span>
                            <span class="members-name">Rob Caldwell</span>
                            <img src="/Images/trophy-Image.png" alt="trophy picture">
                            <span class="community-event">12x @ JV Football</span>
                        </div>
                        <div class="badge">
                            <span class="school-community">Community</span>
                            <span class="members-name">Rachel Frasier</span>
                            <img src="/Images/trophy-Image.png" alt="trophy picture">
                            <span class="community-event">15x @ Soccer</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
